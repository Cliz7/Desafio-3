<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>!Docs!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Documentos</h1>
    <ul>
        {% for documento in documentos %}
            <li>{{ documento.filename }} - <a href="{{ documento.filelink }}">Link</a></li>
        {% endfor %}
        <a href="{{ url_for('logout') }}">Logout</a>
    </ul>
</body>
</html>
