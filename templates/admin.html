<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>

    <h2>Adicionar utilizador</h2>
    <form method="POST">
        <input type ="text" name="username" placeholder="Username" required>
        <input type ="password" name="password" placeholder="Password" required>
        <buton type="submit" name="add_user">Adicionar Utilizador</button>
    </form>    

    <h2>Adicionar documento</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="filename" placeholder="Nome do Ficheiro" required>
        <input type="text" name="filelink" placeholder="Link do Ficheiro" required>
        <button type="submit" name="add_document">Adicionar Documento</button>
    </form>

    <h2>Utilizadores</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% endfor %}
    </ul>

    <h2>Documentos</h2>
    <ul>
        {% for documento in documentos %}
            <li>{{ documento.filename }} - <a href="{{ documento.filelink }}">Link</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
